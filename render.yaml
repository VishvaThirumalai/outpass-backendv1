services:
  - type: web
    name: springboot-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-postgres
          property: connectionString
      - key: DATABASE_USER
        fromDatabase:
          name: my-postgres
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: my-postgres
          property: password
      - key: app.jwt.secret
        value: any_random_secret_key_here

databases:
  - name: my-postgres
    plan: free
